services:
  ml-backend:
      build:
        context: ./ml-backend
        dockerfile: Dockerfile
      env_file:
        - ./ml-backend/.env
      ports:
        - "8000:8000"
      volumes:
        - ./ml-backend:/app
      depends_on:
        - postgres
        - redis

  frontend:
    build: ./frontend
    container_name: frontend_c
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  postgres:
    image: postgres:18.1-alpine3.21
    container_name: postgres_c
    environment:
      - POSTGRES_DB=myapp_db
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres_user -d myapp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@admin.com
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   ports:
  #     - "8080:80"
  #   depends_on:
  #     - postgres

  redis:
    image: redis/redis-stack-server:latest
    container_name: redis_c
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
